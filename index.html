<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA SLICER</title>
</head>
<body>
  <div class="container col-md-4">
    <h2>PIZZA CUTTAS</h2>
    <h4>WE'LL CUTCHA</h4>
    <hr>
    <br>
    <form id="pizza">
      <fieldset>
        <legend>DIAMETER</legend>
          <div class="form-group">
            <input type="text" class="form-control" id="size" pattern="\d*" placeholder="WHOLE INCHES" required autofocus>
          </div>
        <hr>
        <legend>TOPPINGS</legend>
          <div class="form-group">
            <label for="cheese">CHEESE</label>
            <input type="radio" name="topping" value="cheese" id="cheese" checked="checked">
          <br>
            <label for="pepperoni">PEPPERONI</label>
            <input type="radio" name="topping" value="pepperoni" id="pepperoni">
      </fieldset>
      <hr>
      <button class="btn btn-primary" type="submit">SLICE ME</button>
    </form>
    <br>
    <div class="slices">
      <h4>WE HAVE KNIFED YOU INTO <span class="slice-display"></span> SLICE<span id="s">S</span>, SUCKA.</h4>
    </div>
  </div>
</body>
</html>
